<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
<head>

</head>
<body>
<div>
    <ul>
        <li>
            <a href="index.xhtml">Here</a>
        </li>
        <c:choose>
            <c:when test="${!user.isLoggedIn}">
                <li><a href="login.xhtml">Login</a></li>
                <li><a href="register.xhtml">Register</a></li>
            </c:when>
            <c:otherwise>
                <h:form>
                    <h:commandButton value="Logout" action="#{user.logOut}"/>
                </h:form>
            </c:otherwise>
        </c:choose>
    </ul>
    <h1>Main page</h1>
    <h2>Listing</h2>
    <c:forEach items="#{items.itemsList()}" var="item">
        <div class="col-md-4 col-md-offset-0 border" style="padding: 0; color: #5FB0E4">
            <h:outputText value="#{item.name}"/><br/>
            <div style="padding: 10px; width: 300px; height: 230px; margin: auto">
            </div>
        </div>
        <div class="col-md-8 col-md-offset-0 border" style="padding-bottom: 10px; color: #5FB0E4">
            <h:outputText value="#{item.description}"/>
        </div>
    </c:forEach>
</div>
</body>
</html>
